{% extends 'auth/login_base.html' %}
{% load staticfiles %}

{% block extra_title %} | Password reset{% endblock %}

{% block extra_head %}
  <link type="text/css" rel="stylesheet" href="{% static 'css/auth/login.css' %}"/>
{% endblock %}

{% block login_content %}
  <form class="form-signin" method="POST">
    {% csrf_token %}
    <fieldset>
        {{ form }}
    </fieldset>
    <button type="submit">Change my password</button>
  </form>
{% endblock %}
