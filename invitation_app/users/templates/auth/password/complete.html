{% extends 'templates/base.html' %}
{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block extra_head %}
  <link type="text/css" rel="stylesheet" href="{% static 'css/auth/login.css' %}"/>
  <title>Invitations App | Log in</title>
{% endblock %}
{% block main_content %}
<div class="login-box">
  <div class="logo">
      <img src="{% static 'img/logo.png' %}"/>
      <h3 class="name">InvitationApp</h3>
  </div>

    <h3>Password reset complete</h3>
    <p>Your password has been set. You may go ahead and log in now.</p>
    <a href="{% url 'login' %}" class="button-hollow">Log in</a>
</div>
{% endblock %}
