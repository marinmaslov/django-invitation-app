{% extends 'auth/login_base.html' %}
{% load staticfiles %}

{% block extra_title %} | Registration{% endblock %}

{% block extra_head %}
  <link type="text/css" rel="stylesheet" href="{% static 'css/auth/login.css' %}"/>
{% endblock %}

{% block login_content %}
  <h3>Registration</h3>
  <form class="form-signin" method="POST">
    {% csrf_token %}
    <fieldset>
        {{ form }}
    </fieldset>
    <button type="submit">Sign up</button>
    <a href="{% url 'login' %}" class="button-hollow">Already have an account?</a>
  </form>
{% endblock %}
