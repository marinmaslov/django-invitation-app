{% extends 'templates/base.html' %}
{% load staticfiles %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block extra_head %}
  <link type="text/css" rel="stylesheet" href="{% static 'css/auth/login.css' %}"/>
  <title>Invitations App | Log in</title>
{% endblock %}
{% block main_content %}
<div class="login-box">
  <div class="logo">
      <img src="{% static 'img/logo.png' %}"/>
      <h3 class="name">InvitationApp</h3>
  </div>
  <h3>Sign up</h3>
  <form class="form-signin" method="POST">
    {% csrf_token %}
    <fieldset>
        {{ form }}
    </fieldset>
    <button type="submit">Sign up</button>
    <a href="{% url 'login' %}" class="button-hollow">Already have an account?</a>
  </form>
</div>
{% endblock %}
