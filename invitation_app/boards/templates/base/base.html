{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Epistoleus {% block extra_title %}{% endblock %}</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link type="text/css" rel="stylesheet" href="{% static 'css/base.css' %}"/>
  
  {% block extra_head %}{% endblock %}
</head>
<body>
<div id="message">
  <div class="box">
    <p>Copied!</p>
  </div>
</div>

<div id="loading"></div>
<header>
    <div class="logo">
        <img src="{% static 'img/logo.png' %}"/>
        <h3 class="name">Epistoleus</h3>
    </div>
    <div class="account">
      {% if user.is_authenticated %}
        <a><i class="fas fa-cog"></i></a>
        <img />
        <a><i class="fas fa-chevron-down"></i></a>
        <a href="/a/logout/"><i class="fas fa-sign-out-alt"></i></a>
      {% else %}
        <a href="/a/login/"><i class="fas fa-sign-in-alt"></i></a>

      {% endif %}
    </div>
</header>

{% block main_content %}

{% endblock %}

<footer>
</footer>
</body>
</html>
